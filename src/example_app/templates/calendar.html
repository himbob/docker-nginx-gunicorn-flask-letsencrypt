<html>
  <head>
    <title>Calendar</title>
  </head>
  <body>
    <h1>Calendar</h1>
    <table>
      <tr>
        <th>Title</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Actions</th>
      </tr>
      {% for event in events %}
        <tr>
          <td>{{ event.title }}</td>
          <td>{{ event.start_time }}</td>
          <td>{{ event.end_time }}</td>
          <td>
            <a href="{{ url_for('edit_event', id=event.id) }}">Edit</a>
            <a href="{{ url_for('delete_event', id=event.id) }}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </table>
    <a href="{{ url_for('add_event') }}">Add Event</a>
  </body>
</html>
